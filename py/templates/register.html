{% extends 'layouts/master.html' %}
{% block content %}
{% load static %}


      <!-- Content Wrapper Start -->
      <div class="content-wrapper">

        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap bg-f br-1">
            <div class="container">
                <div class="breadcrumb-title">
                    <h2>Health Profession Register Form</h2>
                    <ul class="breadcrumb-menu list-style">
                        <li><a href="index.html">Home </a></li>
                        <li>Register</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- Account Section start -->
        <section class="Login-wrap pt-100 pb-75">
            <div class="container">
                <div class="row gx-5">
                    <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                        <div class="login-form-wrap">
                            <div class="login-header">
                                <h3>Register</h3>
                            </div>
                            <form class="login-form" action="#">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Fierst Name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="User Name" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="number" placeholder="Mobile number" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Level of education" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="University /college completed" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Profession" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Experience" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Current working institution" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Current position" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="text" name="fname" type="text" placeholder="Language" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">Training certificates
                                        <div class="form-group">
                                            <input id="text" name="fname" type="file" placeholder="Training certificates" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">Medical license
                                        <div class="form-group">
                                            <input id="text" name="fname" type="file" placeholder="Medical license" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">Educational qualifications
                                        <div class="form-group">
                                            <input id="pwd" name="pwd" placeholder="Educational qualifications " type="file" >
                                        </div>
                                    </div>
                                
                                    <div class="col-sm-12 col-12 mb-20">
                                        <div class="checkbox style3">
                                            <input type="checkbox" id="test_1">
                                            <label for="test_1">
                                                I Agree with the <a class="link style1" href="terms-of-service.html">Terms &amp; conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <button class="btn style1 w-100 d-block">
                                                Register 
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <p class="mb-0">Have an Account? <a class="link style1" href="login.html">Sign In</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Account Section end -->

    </div>
    <!-- Content wrapper end -->
{% endblock %}
